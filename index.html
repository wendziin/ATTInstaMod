<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Apps InstaMod</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração de cores personalizadas do Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Cor primária baseada no site original
                        primary: '#ff5fb5', 
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilo para a animação de carregamento */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <!-- Cabeçalho -->
    <header class="bg-primary shadow-lg">
        <div class="container mx-auto px-4 py-5">
            <h1 class="text-3xl font-bold text-white text-center">Buscador de Links InstaMod</h1>
            <p class="text-center text-white opacity-80">Resultados diretos do MediaFire</p>
        </div>
    </header>

    <!-- Container Principal -->
    <main class="container mx-auto p-4">
        
        <!-- Estado de Carregamento -->
        <div id="loading-state" class="text-center py-10">
            <div class="spinner w-12 h-12 border-4 border-t-primary border-gray-600 rounded-full mx-auto"></div>
            <p class="mt-4 text-lg text-gray-400">Buscando atualizações...</p>
        </div>

        <!-- Estado de Erro -->
        <div id="error-state" class="hidden bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg my-4">
            <h3 class="font-bold text-lg">Erro ao buscar dados</h3>
            <p id="error-message">Não foi possível carregar os dados. Tente novamente mais tarde.</p>
        </div>

        <!-- Resultados -->
        <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Os cards dos apps serão inseridos aqui pelo JavaScript -->
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            const loadingEl = document.getElementById('loading-state');
            const errorEl = document.getElementById('error-state');
            const errorMessageEl = document.getElementById('error-message');
            const resultsEl = document.getElementById('results-container');

            try {
                // FAZ A CHAMADA PARA A API DO NOSSO PRÓPRIO SERVIDOR
                const response = await fetch('/api/scrape');
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erro ${response.status}: Falha na requisição`);
                }

                const apps = await response.json();

                if (apps.length === 0) {
                    throw new Error("Nenhum app com link do MediaFire foi encontrado. O site pode ter mudado.");
                }

                loadingEl.classList.add('hidden'); // Esconde o "carregando"
                resultsEl.innerHTML = ''; // Limpa resultados antigos

                // Cria um card para cada app
                apps.forEach(app => {
                    const card = `
                        <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden flex flex-col">
                            <div class="flex items-center p-4">
                                <img src="${app.logoUrl}" alt="Logo" class="w-16 h-16 bg-gray-700 rounded-md object-cover mr-4 flex-shrink-0">
                                <h2 class="text-xl font-bold text-white flex-grow">${app.title}</h2>
                            </div>
                            <div class="px-4 pb-4 mt-auto">
                                <h3 class="text-sm font-semibold text-gray-400 mb-2">Links de Download (MediaFire):</h3>
                                <div class="flex flex-col space-y-2">
                                    ${app.links.map(link => `
                                        <a href="${link.href}" 
                                           target="_blank" 
                                           rel="noopener noreferrer"
                                           class="bg-primary/20 text-primary font-medium py-2 px-3 rounded-md text-sm text-center truncate hover:bg-primary/40 transition-colors">
                                            ${link.text}
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    resultsEl.innerHTML += card;
                });

            } catch (error) {
                console.error('Erro detalhado:', error);
                loadingEl.classList.add('hidden'); // Esconde o "carregando"
                errorMessageEl.textContent = error.message;
                errorEl.classList.remove('hidden'); // Mostra o erro
            }
        }
    </script>
</body>
</html>
